<title>Mousehunt Event Countdown - Chirpphixel</title>

	<nav class="navbar navbar-default" id="top">
		<div class="container-fluid">

				<span class="navbar-brand">Chirpphixel's Mousehunt Event Countdown</span>

		</div>

	<!-- <canvas id="my-canvas"></canvas> -->
	<div class="offset">
	<p id="mainclock"></p>	
</div>
	<script>

		var maincountDownDate = new Date("2019-11-06T16:00:00Z").getTime();

		var x = setInterval(function() {

			var now = new Date().getTime();

			var distance = maincountDownDate - now;

			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			document.getElementById("mainclock").innerHTML = days + " days " + hours + " hours "
			+ minutes + " minutes " + seconds + " seconds " + " <br><hr> till Halloween Event Ends!";

			if (distance < 0) {
				clearInterval(x);
				document.getElementById("mainclock").innerHTML = "Halloween Event Ended!";
			}
		}, 1000);

		// var confettiSettings = { target: 'my-canvas', max:'150' };

	</script>
