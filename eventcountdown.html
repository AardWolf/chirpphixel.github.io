<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/png" href="library/mouse.ico"/>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="confetti-js-master/dist/index.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/snow.scss">
	<style>
	@import url('https://fonts.googleapis.com/css?family=Karma');

	html, body {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		background: #fff;
		font-family: 'Karma', serif !important;	
		    background-image: linear-gradient(bottom, rgb(105,173,212) 0%, rgb(23,82,145) 84%);
    background-image: -o-linear-gradient(bottom, rgb(105,173,212) 0%, rgb(23,82,145) 84%);
    background-image: -moz-linear-gradient(bottom, rgb(105,173,212) 0%, rgb(23,82,145) 84%);
    background-image: -webkit-linear-gradient(bottom, rgb(105,173,212) 0%, rgb(23,82,145) 84%);
    background-image: -ms-linear-gradient(bottom, rgb(105,173,212) 0%, rgb(23,82,145) 84%);

	}
	.offset{
		padding: 0 20%;
	padding-top:15%;

	}
	p {		
		text-align: center;
		font-size: 4em;
		color: black;
		margin-top: 20%;
			margin: auto;
    padding: 10px;
    display: block;
	}
/*	#my-canvas{
	position:absolute;
}*/
	.navbar-default{
		background-color : transparent;
		background: url('library/pattern.png');
		border-color: transparent;
	}
	hr{
		width:10%;
		background-color:black;
	}
	.winter-is-coming, .snow {
	 z-index: 100;
	 pointer-events: none;
}
 .snow {
	 position: absolute;
	 top: 0;
	 right: 0;
	 bottom: 0;
	 left: 0;
	 animation: falling linear infinite both;
	 transform: translate3D(0, -100%, 0);
}
 .snow--near {
	 animation-duration: 10s;
	 background-image: url('https://dl6rt3mwcjzxg.cloudfront.net/assets/snow/snow-large-075d267ecbc42e3564c8ed43516dd557.png');
	 background-size: contain;
}
 .snow--near + .snow--alt {
	 animation-delay: 5s;
}
 .snow--mid {
	 animation-duration: 20s;
	 background-image: url('https://dl6rt3mwcjzxg.cloudfront.net/assets/snow/snow-medium-0b8a5e0732315b68e1f54185be7a1ad9.png');
	 background-size: contain;
}
 .snow--mid + .snow--alt {
	 animation-delay: 10s;
}
 .snow--far {
	 animation-duration: 30s;
	 background-image: url('https://dl6rt3mwcjzxg.cloudfront.net/assets/snow/snow-small-1ecd03b1fce08c24e064ff8c0a72c519.png');
	 background-size: contain;
}
 .snow--far + .snow--alt {
	 animation-delay: 15s;
}
 @keyframes falling {
	 0% {
		 transform: translate3D(-7.5%, -100%, 0);
	}
	 100% {
		 transform: translate3D(7.5%, 100%, 0);
	}
}
 

</style>
<title>Mousehunt Event Countdown - Chirpphixel</title>
</head>
<body>
	<nav class="navbar navbar-default" id="top">
		<div class="container-fluid">
			<div class="navbar-header">
				<span class="navbar-brand">Chirpphixel's Mousehunt Event Countdown</span>
			</div>
		</div>
	</nav>
	<!-- <canvas id="my-canvas"></canvas> -->
	<div class="offset">
		<p id="mainclock"></p>
		<div class="snow snow--near"></div>
  <div class="snow snow--near snow--alt"></div>
  
  <div class="snow snow--mid"></div>
  <div class="snow snow--mid snow--alt"></div>
  
  <div class="snow snow--far"></div>
  <div class="snow snow--far snow--alt"></div>
		
</div>
	<script>

		var maincountDownDate = new Date("2019-12-10T16:00:00Z").getTime();

		var x = setInterval(function() {

			var now = new Date().getTime();

			var distance = maincountDownDate - now;

			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			document.getElementById("mainclock").innerHTML = days + " days " + hours + " hours "
			+ minutes + " minutes " + seconds + " seconds " + " <br><hr> till GWH 2019!";

			if (distance < 0) {
				clearInterval(x);
				document.getElementById("mainclock").innerHTML = "GWH 2019 Starting(soon)!";
			}
		}, 1000);

		// var confettiSettings = { target: 'my-canvas', max:'150' };
		// var confetti = new ConfettiGenerator(confettiSettings);
		// confetti.render();

	</script>
</body>
</html>
